# Default Sinntelligence Python code quality workflow for our Github repos.

name: General Python code quality

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        flake8_ignored="E203,E401,E402"
        flake8 . --count --ignore=$flake8_ignored --exit-zero --show-source --max-complexity=10 --max-line-length=127 --statistics

    - name: Lint with pylint
      run: |
        pylint_disabled="W0142,W0403,W0613,R0903,R0913,R0914,C0103,F0401,C0330,R0902"
        pylint --disable=$pylint_disabled --max-line-length=120 --enable=unused-import $(git ls-files '*.py')        

    - name: Code formatting with black
      run: |
        black --diff --check $(git ls-files '*.py')

    - name: Test with pytest
      run: |
        pytest
